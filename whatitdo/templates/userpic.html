{% extends 'base.html' %}
{% block body %}
<div class="buttonbar">
	<a href="/~{{listowner}}/tv"><img src="{{STATIC_URL}}tv.png" class="buttonoff" alt="tv"></a>
	<a href="/~{{listowner}}/movies"><img src="{{STATIC_URL}}movies.png" class="buttonoff" alt="movies"></a>
	<a href="/~{{listowner}}/books"><img src="{{STATIC_URL}}books.png" class="buttonoff" alt="books"></a>
	<a href="/~{{listowner}}/games"><img src="{{STATIC_URL}}games.png" class="buttonoff" alt="games"></a>
	<a href="/~{{listowner}}/music"><img src="{{STATIC_URL}}music.png" class="buttonoff" alt="music"></a>
</div>



<div class="list">
<h3>
<div class="alignleft"><a href="/~{{ listowner }}" style="color: #f2f2f2;">{{ listowner }}</a> : userpic</div>
</h3>
<div class="nontable">
<h6>
Current userpic:<br />
<img src="{{MEDIA_URL}}{{currentuserpic}}"  style="border:1px solid #e0e0e0;margin:auto;padding:10px 100px 10px 100px;"><br /><br />

	{{ form.errors }}
New userpic:<br />       
  <form action="" method="post" enctype="multipart/form-data" style="border:1px solid #e0e0e0;width:300px;margin:auto;padding:25px 0 28px 0;">{% csrf_token %}
    <p>{{form.userpic.as_widget}}</p>
	<p><input name="submit" value="Upload" type="submit" />

	</form>
<small><em>JPEG/GIF/PNG files only.<br/ >All images will be resized to 100x100 pixels.</em></small>
</h6>
</div>
{% endblock %}
