{% extends 'base.html' %}
{% block body %}
<div class="list">
<h3>
<div class="alignleft"><a href="/~{{ user.username }}">{{ user.username }}</a> : change password</div>
</h3>
<div class="nontable">

<h4><p>Password change successful!</p><br />
<p><small>Redirecting in 4 seconds...</small></p>
</h4>

<script type="text/javascript">
setTimeout("window.location='/~{{user.username}}'",4000);
</script>

</div>
{% endblock %}
